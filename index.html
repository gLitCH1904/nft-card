<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <main>
      <div class="container">
        <div class="nft-container">
          <div class="nft">
            <img
              class="nft-equilibrium"
              src="./images/image-equilibrium.jpg"
              alt=""
            />

            <!-- Div controlling hover state of nft -->
            <div class="overlay">
              <img class="eye-icon" src="./images/icon-view.svg" alt="" />
            </div>
          </div>
        </div>

        <div class="typography">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <span class="nft-details">
            <p class="eth-amount">
              <img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH
            </p>
            <p class="time-left">
              <img src="./images/icon-clock.svg" alt="" /> 3 days left
            </p>
          </span>

          <hr />
          <span class="nft-creator">
            <p>Creation of <span>Jules Wyvern </span></p></span
          >
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">bOLuwatife oLusanya</a>.
      </div>
    </main>
  </body>
</html>
